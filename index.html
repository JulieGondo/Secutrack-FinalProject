<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Secutrack - Security Guard Time Tracking System" />
  <title>Secutrack - Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"  />
  <link rel="preconnect" href="https://fonts.gstatic.com"  crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo">üõ°Ô∏è Secutrack</div>
      <h1>Welcome to Secutrack</h1>
      <p class="subtitle">Please sign in to continue</p>
    </div>

    <form class="login-form" id="loginForm" novalidate>
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username" required aria-label="Username" />
        </div>
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password" />
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          Remember me
        </label>
        <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>   
      </div>

      <button type="submit" class="login-button">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a href="#" id="contactAdmin">Contact Administrator</a></p>
    </div>
  </div>

  <!-- Firebase and Auth Scripts -->

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
