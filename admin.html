<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secutrack - Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span id="adminName">Admin</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Guard Management Section -->
            <section class="guards-management">
                <h2>Guard Management</h2>
                <div class="action-buttons">
                    <button id="addGuardBtn">Add New Guard</button>
                    <button id="editGuardBtn">Edit Guard</button>
                    <button id="removeGuardBtn">Remove Guard</button>
                </div>
                <div class="guards-list">
                    <table id="guardsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guardsListBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- Real-time Status Section -->
            <section class="real-time-status">
                <h2>Real-time Status</h2>
                <div class="status-cards">
                    <div class="status-card">
                        <h3>On Duty</h3>
                        <span id="onDutyCount">0</span>
                    </div>
                    <div class="status-card">
                        <h3>Off Duty</h3>
                        <span id="offDutyCount">0</span>
                    </div>
                    <div class="status-card">
                        <h3>Late</h3>
                        <span id="lateCount">0</span>
                    </div>
                </div>
            </section>

            <!-- Attendance Monitoring Section -->
            <section class="attendance-monitoring">
                <h2>Attendance Monitoring</h2>
                <div class="date-filter">
                    <input type="date" id="attendanceDate" onchange="updateAttendanceLog()">
                </div>
                <div class="attendance-log">
                    <table id="attendanceTable">
                        <thead>
                            <tr>
                                <th>Guard Name</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                                <th>Location</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceLogBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- Historical Data Section -->
            <section class="historical-data">
                <h2>Historical Data</h2>
                <div class="date-range">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <button id="generateReportBtn">Generate Report</button>
                </div>
                <div class="report-options">
                    <select id="reportType">
                        <option value="attendance">Attendance Report</option>
                        <option value="late">Late Report</option>
                        <option value="overtime">Overtime Report</option>
                    </select>
                    <button id="exportBtn">Export to CSV</button>
                </div>
                <div id="reportContent"></div>
            </section>
        </main>
    </div>

    <!-- Add Guard Modal -->
    <div id="addGuardModal" class="modal">
        <div class="modal-content">
            <h2>Add New Guard</h2>
            <form id="addGuardForm">
                <input type="text" id="guardName" placeholder="Full Name" required>
                <input type="email" id="guardEmail" placeholder="Email" required>
                <input type="password" id="guardPassword" placeholder="Password" required>
                <button type="submit">Add Guard</button>
                <button type="button" onclick="closeModal('addGuardModal')">Cancel</button>
            </form>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
